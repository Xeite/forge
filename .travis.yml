language: python
sudo: false

matrix:
  include:
    - python: 3.6
      env: TOXENV=py36,coverage,docs,lint
    - python: nightly
      env: TOXENV=py37
    # https://github.com/travis-ci/travis-ci/issues/9542
    # - python: pypy-6.0.0
    #   env: TOXENV=pypy

install:
  - travis_retry pip install tox

script:
  - travis_retry tox

after_success:
  - pip install coveralls
  - coveralls